<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard of Beki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="profile-info">
        <h1>Ulugbek</h1>
        <p class="id-badge">ID: 2217841</p>
      </div>
      <div class="theme-toggle">
        <button id="themeToggle">Toggle Theme</button>
      </div>
    </header>
    <main>
      <section class="assignments-section" id="assignmentsSection">
        <h2>Assignments</h2>
        <div class="upload-area">
          <div class="upload-container" id="uploadContainer">
            <p>Drag & drop files or click to upload</p>
            <input type="file" id="fileUpload" multiple>
          </div>
          <div class="url-input">
            <input type="text" id="linkInput" placeholder="Paste a link to your assignment...">
            <button id="addLinkBtn">Add Link</button>
          </div>
        </div>
        <div class="assignments-list" id="assignmentsList">
          <!-- Assignments will be added here dynamically -->
        </div>
      </section>
    </main>
    <section class="comments-section">
      <h2>Comments</h2>
      <div class="comments-container">
        <div class="comments-list" id="commentsList">
          <!-- Comments will be added here dynamically -->
        </div>
        <div class="add-comment">
          <input type="text" id="commenterName" placeholder="Your name">
          <textarea id="commentText" placeholder="Leave your comment here..."></textarea>
          <button id="addCommentBtn">Post Comment</button>
        </div>
      </div>
    </section>
    <footer>
      <p>Main Dashboard of Beki Â© 2025</p>
    </footer>
  </div>
  <div class="congrats-overlay" id="congratsOverlay">
    <div class="congrats-content">
      <h3>Congratulations!</h3>
      <p>Assignment has been graded successfully!</p>
      <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
