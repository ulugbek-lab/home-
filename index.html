<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard of Beki</title>
    <style>
        :root {
            --primary: #2d1b4e;
            --secondary: #1e293b;
            --accent: #6b21a8;
            --text: #e2e8f0;
            --highlight: #9333ea;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-info h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .user-info p {
            font-size: 1.2rem;
            color: #a1a1aa;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--highlight), #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .assignments-section {
            background-color: var(--primary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed var(--highlight);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: rgba(107, 33, 168, 0.1);
            transform: translateY(-5px);
        }
        
        .upload-area p {
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: var(--highlight);
            transform: scale(1.05);
        }
        
        .link-input {
            display: flex;
            margin-top: 20px;
        }
        
        .link-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--accent);
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        
        .link-input button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .link-input button:hover {
            background-color: var(--highlight);
        }
        
        .assignments-list {
            margin-top: 30px;
        }
        
        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(30, 41, 59, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .assignment-item:hover {
            transform: translateX(5px);
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .assignment-info {
            display: flex;
            align-items: center;
        }
        
        .assignment-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--highlight);
        }
        
        .assignment-details h3 {
            margin-bottom: 5px;
        }
        
        .assignment-details p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }
        
        .assignment-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--highlight);
            opacity: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #a1a1aa;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="container">
        <header>
            <div class="user-info">
                <h1>Ulugbek</h1>
                <p>ID: 2217841</p>
            </div>
            <div class="logo">Main Dashboard of Beki</div>
        </header>
        
        <section class="assignments-section">
            <h2>Assignments</h2>
            <!-- Assignment Links Section with Proper Styling -->
            <div style="display: flex; flex-direction: column; align-items: center; margin: 30px 0;">
                <!-- Logistics Map Chart Section -->
                <a href="https://docs.google.com/document/d/1u0yLWqdfJHIAZCDzJZjO328tCz6prAHE0a1rQr90jTU/edit?tab=t.0" style="text-decoration: none; margin-bottom: 15px; width: 100%; max-width: 400px;">
                    <button style="width: 100%; background-color: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; font-weight: bold;">
                        Logistics Map Chart
                    </button>
                </a>
                
                <!-- Logistics Flowchart Section -->
                <a href="flowchart.html" style="text-decoration: none; margin-bottom: 15px; width: 100%; max-width: 400px;">
                    <button style="width: 100%; background-color: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; font-weight: bold;">
                        Logistics Flowchart
                    </button>
                </a>
                
                <!-- Lead Time Variability Section -->
                <a href="leadtime.html" style="text-decoration: none; margin-bottom: 15px; width: 100%; max-width: 400px;">
                    <button style="width: 100%; background-color: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; font-weight: bold;">
                        Lead Time Variability
                    </button>
                </a>
            </div>
            
            <div class="upload-area" id="upload-area">
                <p>Drag and drop your files here or click to browse</p>
                <button class="upload-btn">Upload Assignment</button>
                <input type="file" id="file-upload" style="display: none;">
            </div>
            
            <div class="link-input">
                <input type="text" placeholder="Paste assignment link here..." id="link-input">
                <button id="add-link-btn">Add Link</button>
            </div>
            
            <div class="assignments-list" id="assignments-list">
                <!-- Assignment items will be added dynamically when uploads happen -->
            </div>
        </section>
        
        <footer>
            Â© 2025 Ulugbek's Dashboard | All Rights Reserved
        </footer>
    </div>
    
    <script>
        // File Upload Functionality
        const uploadArea = document.getElementById('upload-area');
        const fileUpload = document.getElementById('file-upload');
        
        uploadArea.addEventListener('click', () => {
            fileUpload.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(107, 33, 168, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });
        
        fileUpload.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        function handleFileUpload(file) {
            const assignmentsList = document.getElementById('assignments-list');
            const today = new Date();
            const dateString = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const newAssignment = document.createElement('div');
            newAssignment.className = 'assignment-item';
            newAssignment.innerHTML = `
                <div class="assignment-info">
                    <div class="assignment-icon">ðŸ“„</div>
                    <div class="assignment-details">
                        <h3>${file.name}</h3>
                        <p>Uploaded on ${dateString}</p>
                    </div>
                </div>
                <div class="assignment-actions">
                </div>
            `;
            
            assignmentsList.insertBefore(newAssignment, assignmentsList.firstChild);
        }
        
        // Link Addition Functionality
        const linkInput = document.getElementById('link-input');
        const addLinkBtn = document.getElementById('add-link-btn');
        
        addLinkBtn.addEventListener('click', () => {
            const link = linkInput.value.trim();
            
            if (link !== '') {
                const assignmentsList = document.getElementById('assignments-list');
                const today = new Date();
                const dateString = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                // Extract domain name for title
                let title;
                try {
                    const url = new URL(link);
                    title = url.hostname.replace('www.', '');
                } catch (e) {
                    title = "Link Assignment";
                }
                
                const newAssignment = document.createElement('div');
                newAssignment.className = 'assignment-item';
                newAssignment.innerHTML = `
                    <div class="assignment-info">
                        <div class="assignment-icon">ðŸ”—</div>
                        <div class="assignment-details">
                            <h3>${title}</h3>
                            <p>Added on ${dateString}</p>
                        </div>
                    </div>
                    <div class="assignment-actions">
                    </div>
                `;
                
                assignmentsList.insertBefore(newAssignment, assignmentsList.firstChild);
                linkInput.value = '';
            }
        });
    </script>
</body>
</html>
