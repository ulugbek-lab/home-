<!-- Lead Time Variability Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Lead Time Variability</h2>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="leadTimeFile" class="form-label">Upload Lead Time Variability File</label>
            <input class="form-control" type="file" id="leadTimeFile">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="uploadLeadTimeFile()">Upload</button>
          </div>
          <div id="leadTimeFileLink" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add this script to the existing scripts section of your HTML -->
<script>
  function uploadLeadTimeFile() {
    const fileInput = document.getElementById('leadTimeFile');
    if (fileInput.files.length > 0) {
      const fileName = fileInput.files[0].name;
      // This is a placeholder. In a real implementation, you would handle the file upload to your server.
      // For demonstration purposes, we're just showing a success message with the filename.
      document.getElementById('leadTimeFileLink').innerHTML = `
        <div class="alert alert-success">
          File "${fileName}" uploaded successfully. 
          <a href="#" class="alert-link">View File</a>
        </div>
      `;
    } else {
      document.getElementById('leadTimeFileLink').innerHTML = `
        <div class="alert alert-warning">
          Please select a file to upload.
        </div>
      `;
    }
  }
</script>
